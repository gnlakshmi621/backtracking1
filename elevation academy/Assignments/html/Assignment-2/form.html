<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Title</title>
</head>
<body>
        <h1>Forms</h1>

    <!-- Attributes -->
    <form action="./Thank You.html">
        <label for="name">Name</label>
        <input type="text" name="name" value="" id="name" required placeholder="enter your name"><br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="enter your email"><br><br>
        <label for="password"> Password</label>
        <input type="password" name="password" id="password" required><br><br>
          <!-- radio buttons -->
        <p>Language:</p> 
        <input name="Name" type="radio">
        <label for="Name">React</label>
        <br>
        <input name="Name" type="radio">
        <label for="Name">Angular</label>
        <br>
        <input name="Name" type="radio">
        <label for="Name">Vue</label>
        <br>
        <p>Course</p>
        <input name="Name" type="checkbox">
        <label for="Name">MERN</label><br>
        <input name="Name" type="checkbox">
        <label for="Name">MEAN</label><br>
        <input name="Name" type="checkbox">
        <label for="Name">MEVN</label><br><br>
        <label for="Field">Select Field </label>
        <select name="Field">
            <option value="Front End">Front End</option>
            <option value="Back End">Back End</option>
            <option value="Full Screen">Full Screen</option>
        </select><br><br>
        <label for="text">Enter something</label>
        <textarea name="textarea" id="text" cols="30" rows="10"></textarea>
        <br>
        <label for="phone">Enter phone Number</label>
        <input type="tel" name="phone" id="phone" required  maxlength="10"><br>

        <!-- <button type="submit">Submit</button> -->
        <input type="submit" value="Submit"><br>
        <h2>TABLE</h2>
        <a href="./Table.html">Click here</a>

    </form>
    
</body>
</html>
